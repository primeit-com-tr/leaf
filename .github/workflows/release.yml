name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: leaf
            asset_name: leaf-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: leaf
            asset_name: leaf-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: leaf.exe
            asset_name: leaf-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release
        run: cargo build --release

      - name: Prepare binary
        shell: bash
        run: |
          cd target/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp leaf.exe ${{ matrix.asset_name }}
          else
            cp leaf ${{ matrix.asset_name }}
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Display structure
        run: ls -R release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
