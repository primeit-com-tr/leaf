name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: leaf
            asset_name: leaf-linux-x86_64-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: leaf
            asset_name: leaf-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: leaf.exe
            asset_name: leaf-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
          else
            cp ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  build-oracle-linux:
    runs-on: ubuntu-latest
    container:
      image: oraclelinux:7
    steps:
      - name: Install dependencies
        run: |
          yum install -y gcc gcc-c++ make curl git

      - name: Checkout code
        run: |
          git clone https://github.com/${{ github.repository }} .
          git checkout ${{ github.ref_name }}

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build release
        run: |
          source $HOME/.cargo/env
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare binary
        run: |
          cp target/x86_64-unknown-linux-gnu/release/leaf leaf-oracle-linux-7-x86_64

      - name: Upload binary
        run: |
          mkdir -p release-assets/leaf-oracle-linux-7-x86_64
          cp leaf-oracle-linux-7-x86_64 release-assets/leaf-oracle-linux-7-x86_64/

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: leaf-oracle-linux-7-x86_64
          path: leaf-oracle-linux-7-x86_64

  release:
    needs: [build, build-oracle-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Display structure
        run: ls -R release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
