name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: leaf
            asset_name: leaf-linux-x86_64-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: leaf
            asset_name: leaf-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: leaf
            asset_name: leaf-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: leaf.exe
            asset_name: leaf-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl tools and build OpenSSL
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

          # Build OpenSSL for musl
          wget https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_1_1_1w.tar.gz
          tar -xzf OpenSSL_1_1_1w.tar.gz
          cd openssl-OpenSSL_1_1_1w
          CC=musl-gcc ./Configure no-shared no-async no-afalgeng --prefix=$HOME/musl-openssl --openssldir=$HOME/musl-openssl/ssl linux-x86_64 -DOPENSSL_NO_SECURE_MEMORY
          make depend
          make -j$(nproc)
          make install
          cd ..

          echo "OPENSSL_DIR=$HOME/musl-openssl" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
          else
            cp ${{ matrix.binary_name }} ../../../${{ matrix.asset_name }}
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Display structure
        run: ls -R release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
